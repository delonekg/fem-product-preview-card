<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="@delonekg's solution for frontendmentor.io's product preview card component! Yay!">
  <meta name="keywords" content="product preview card, web component, frontendmentor, delonekg, css challenge">
  <meta name="author" content="@delonekg">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>delonekg | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image"></div>

      <div class="product-info">
        <h3>P E R F U M E</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>  

        <div class="price-info">
          <p class="price">$149.99</p>
          <p class="original-price"><s>$169.99</s></p>
        </div>  
  
        <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
